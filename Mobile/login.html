    <section class="m-login-hero">
      <div class="login-hero-bg-wrapper">
        <img src="img/inquiry-app-1.jpg" alt="登录注册" class="login-hero-img">
      </div>
      <div class="login-hero-content">
        <h1>欢迎使用惠商餐饮管理系统</h1>
        <p>智能化餐厅管理，提升您的运营效率</p>
      </div>
    </section>

    <section class="m-login-form-section">
      <div class="m-login-tabs">
        <button class="tab-btn active" data-tab="login">登录</button>
        <button class="tab-btn" data-tab="register">注册</button>
      </div>
      <!-- 登录表单 -->
      <form class="m-login-form" id="loginForm">
        <div class="form-group">
          <label for="merchantInput">商家号</label>
          <input type="text" id="merchantInput" name="merchant" placeholder="请输入您的商家号" maxlength="20" autocomplete="off">
        </div>
        <div class="form-group phone-input-group">
          <label for="login-phone">手机号</label>
          <div style="display:flex;align-items:center;gap:0.7em;">
            <select class="country-select" style="width:80px;max-width:90px;">
              <option value="+86">+86</option>
            </select>
            <input type="tel" id="login-phone" name="phone" class="phone-input" placeholder="请输入11位手机号码" maxlength="11" autocomplete="off" required pattern="^1[3-9]\d{9}$" style="flex:1;">
          </div>
        </div>
        <div class="form-group verification-group">
          <label for="login-code">验证码</label>
          <div style="display:flex;align-items:center;gap:0.7em;">
            <input type="text" id="login-code" name="code" class="verification-input" placeholder="验证码" maxlength="6" autocomplete="off" required style="flex:1;">
            <button type="button" class="get-code-btn" id="getCodeBtn">获取验证码</button>
          </div>
        </div>
        <div class="form-group">
          <label for="login-password">密码</label>
          <input type="password" id="login-password" name="password" class="password-input" placeholder="请输入密码" maxlength="20" autocomplete="off" required>
        </div>
        <div class="form-group login-options-group" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
          <label class="checkbox-label" style="font-size:15px;color:#ff9800;gap:8px;cursor:pointer;">
            <input type="checkbox" id="rememberMe" style="width:16px;height:16px;accent-color:#ff9800;">
            <span style="user-select:none;">记住我</span>
          </label>
          <a href="#" class="forgot-link" style="font-size:15px;color:#ff9800;text-decoration:none;transition:color 0.2s;">忘记密码？</a>
        </div>
        <button type="submit" class="btn login-btn">立即登录</button>
        <div class="terms-agreement">
          <label class="checkbox-label">
            <input type="checkbox" id="termsCheckbox" class="checkmark" required>
            我已阅读并同意 <a href="policy.html" class="link" id="policyLink">用户协议和隐私政策</a>
          </label>
        </div>
      </form>
      <!-- 注册表单 -->
      <form class="m-login-form" id="registerForm" style="display:none;">
        <div class="form-group">
          <label for="reg-phone">手机号</label>
          <input type="tel" id="reg-phone" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
        </div>
        <div class="form-group">
          <label for="reg-password">设置密码</label>
          <input type="password" id="reg-password" name="password" placeholder="设置登录密码" required>
        </div>
        <div class="form-group">
          <label for="reg-code">验证码</label>
          <div style="display:flex;gap:0.7em;align-items:center;">
            <input type="text" id="reg-code" name="code" placeholder="短信验证码" required style="flex:1;">
            <button type="button" class="m-btn-secondary" id="sendCodeBtn" style="padding:0.5em 1.2em;">获取验证码</button>
          </div>
        </div>
        <button type="submit" class="m-btn-primary" style="width:100%;margin-top:1.2em;">注册</button>
      </form>
    </section>
