<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录注册 - 惠商餐饮管理系统</title>
  <meta name="description" content="登录或注册惠商餐饮管理系统，开启智能餐饮之旅。">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#ffa500">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <!-- 顶部导航栏 -->
  <nav class="m-navbar">
    <div class="m-nav-logo">
      <a href="index.html"><i class="fas fa-utensils"></i> 惠商餐饮管理系统</a>
    </div>
    <div class="m-nav-menu-btn" id="menuBtn">
      <span class="m-nav-menu-btn-bar"></span>
      <span class="m-nav-menu-btn-bar"></span>
      <span class="m-nav-menu-btn-bar"></span>
    </div>
    <ul class="m-nav-menu" id="navMenu">
      <li><a href="index.html">首页</a></li>
      <li><a href="products.html">产品中心</a></li>
      <li><a href="about.html">了解我们</a></li>
      <li><a href="manual.html">使用手册</a></li>
      <li><a href="login.html">登录/注册</a></li>
    </ul>
  </nav>

  <section class="m-login-hero">
    <div class="login-hero-bg-wrapper">
      <img src="img/inquiry-app-1.jpg" alt="登录注册" class="login-hero-img">
    </div>
    <div class="login-hero-content">
      <h1>欢迎使用惠商餐饮管理系统</h1>
      <p>智能化餐厅管理，提升您的运营效率</p>
    </div>
  </section>

  <section class="m-login-form-section">
    <div class="m-login-tabs">
      <button class="tab-btn active" data-tab="login">登录</button>
      <button class="tab-btn" data-tab="register">注册</button>
    </div>
    <form class="m-login-form" id="loginForm">
      <div class="form-group">
        <label for="login-phone">手机号</label>
        <input type="tel" id="login-phone" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
      </div>
      <div class="form-group">
        <label for="login-password">密码</label>
        <input type="password" id="login-password" name="password" placeholder="请输入密码" required>
      </div>
      <button type="submit" class="m-btn-primary" style="width:100%;margin-top:1.2em;">登录</button>
      <div class="form-link"><a href="#" id="forgetPwd">忘记密码？</a></div>
    </form>
    <form class="m-login-form" id="registerForm" style="display:none;">
      <div class="form-group">
        <label for="reg-phone">手机号</label>
        <input type="tel" id="reg-phone" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
      </div>
      <div class="form-group">
        <label for="reg-password">设置密码</label>
        <input type="password" id="reg-password" name="password" placeholder="设置登录密码" required>
      </div>
      <div class="form-group">
        <label for="reg-code">验证码</label>
        <div style="display:flex;gap:0.7em;align-items:center;">
          <input type="text" id="reg-code" name="code" placeholder="短信验证码" required style="flex:1;">
          <button type="button" class="m-btn-secondary" id="sendCodeBtn" style="padding:0.5em 1.2em;">获取验证码</button>
        </div>
      </div>
      <button type="submit" class="m-btn-primary" style="width:100%;margin-top:1.2em;">注册</button>
    </form>
  </section>

  <footer class="m-footer">
    <div class="m-footer-content">
      <div class="m-footer-links">
        <a href="products.html">产品服务</a>
        <a href="about.html">解决方案</a>
        <a href="manual.html">服务支持</a>
        <a href="about.html">关于我们</a>
      </div>
      <div class="m-footer-social">
        <span><i class="fab fa-weixin"></i></span>
        <span><i class="fab fa-weibo"></i></span>
        <span><i class="fab fa-qq"></i></span>
      </div>
      <div class="m-footer-copy">&copy; 2024 惠商餐饮系统. 保留所有权利.</div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
