<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>商家注册 - 惠商餐饮管理系统</title>
  <meta name="description" content="注册惠商餐饮管理系统，开启您的数字化餐厅管理之旅">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#ffa500">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <nav class="m-navbar">
    <div class="m-nav-logo">
      <a href="index.html"><i class="fas fa-utensils"></i> 惠商餐饮管理系统</a>
    </div>
    <div class="m-nav-menu-btn" id="menuBtn">
      <span class="m-nav-menu-btn-bar"></span>
      <span class="m-nav-menu-btn-bar"></span>
      <span class="m-nav-menu-btn-bar"></span>
    </div>
    <ul class="m-nav-menu" id="navMenu">
      <li><a href="index.html">首页</a></li>
      <li><a href="inquiry.html">预约体验</a></li>
      <li><a href="products.html">产品中心</a></li>
      <li><a href="about.html">了解我们</a></li>
      <li><a href="#contact">联系我们</a></li>
      <li><a href="login.html">登录/注册</a></li>
    </ul>
  </nav>

  <section class="m-register-hero">
    <img src="img/register1.jpg" alt="注册" class="register-hero-img">
    <div class="register-hero-content">
      <h1>商家注册</h1>
      <p>开启您的数字化餐厅管理之旅</p>
    </div>
  </section>

  <section class="m-register-form-section">
    <form class="m-register-form" id="registerForm">
      <div class="form-group">
        <label for="reg-phone">手机号</label>
        <input type="tel" id="reg-phone" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
      </div>
      <div class="form-group">
        <label for="reg-password">设置密码</label>
        <input type="password" id="reg-password" name="password" placeholder="设置登录密码" required>
      </div>
      <div class="form-group">
        <label for="reg-code">验证码</label>
        <div style="display:flex;gap:0.7em;align-items:center;">
          <input type="text" id="reg-code" name="code" placeholder="短信验证码" required style="flex:1;">
          <button type="button" class="m-btn-secondary" id="sendCodeBtn" style="padding:0.5em 1.2em;">获取验证码</button>
        </div>
      </div>
      <button type="submit" class="m-btn-primary" style="width:100%;margin-top:1.2em;">注册</button>
    </form>
  </section>

  <footer class="m-footer">
    <div class="m-footer-content">
      <div class="m-footer-links">
        <a href="products.html">产品服务</a>
        <a href="about.html">解决方案</a>
        <a href="#">服务支持</a>
        <a href="about.html">关于我们</a>
      </div>
      <div class="m-footer-social">
        <span><i class="fab fa-weixin"></i></span>
        <span><i class="fab fa-weibo"></i></span>
        <span><i class="fab fa-qq"></i></span>
      </div>
      <div class="m-footer-copy">&copy; 2024 惠商餐饮系统. 保留所有权利.</div>
    </div>
  </footer>

  <script src="js/common.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
