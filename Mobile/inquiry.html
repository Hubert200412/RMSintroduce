    <!-- 顶部导航栏 -->
    <nav class="m-navbar">
        <div class="m-nav-logo">
            <a href="index.html"><i class="fas fa-utensils"></i> 惠商餐饮管理系统</a>
        </div>
        <div class="m-nav-menu-btn" id="menuBtn">
            <span class="m-nav-menu-btn-bar"></span>
            <span class="m-nav-menu-btn-bar"></span>

        <ul class="m-nav-menu" id="navMenu">
            <li><a href="index.html">首页</a></li>

        </ul>
    </nav>

    <section class="m-inquiry-hero">
        <img src="img/inquiry1.jpg" alt="预约体验" class="inquiry-hero-img">
        <div class="inquiry-hero-content">
            <h1>预约系统体验</h1>
            <p>留下您的信息，专属顾问将为您提供一对一服务</p>
        </div>
    </section>

    <section class="m-inquiry-form-section">
        <form class="m-inquiry-form" id="inquiryForm">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="请输入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号" required pattern="^1[3-9]\d{9}$">
            </div>
            <div class="form-group">
                <label for="company">公司/餐厅名称</label>
                <input type="text" id="company" name="company" placeholder="请输入公司或餐厅名称">
            </div>
            <div class="form-group">
                <label for="need">需求描述</label>
                <textarea id="need" name="need" placeholder="请简单描述您的需求" rows="3"></textarea>
            </div>
            <button type="submit" class="m-btn-primary" style="width:100%;margin-top:1.2em;">提交预约</button>
        </form>
    </section>

    <section class="m-inquiry-contact">
        <h2>联系我们</h2>
        <div class="contact-methods">
            <div class="contact-item"><i class="fab fa-weixin"></i> 微信客服</div>
            <div class="contact-item"><i class="fas fa-phone"></i> 400-123-4567</div>
            <div class="contact-item"><i class="fas fa-envelope"></i> service@rms.com</div>
        </div>
    </section>

    <footer class="m-footer">
        <div class="m-footer-content">
            <div class="m-footer-links">
                <a href="products.html">产品服务</a>
                <a href="about.html">解决方案</a>
                <a href="#">服务支持</a>
                <a href="about.html">关于我们</a>
            </div>
            <div class="m-footer-social">
                <span><i class="fab fa-weixin"></i></span>
                <span><i class="fab fa-weibo"></i></span>
                <span><i class="fab fa-qq"></i></span>
            </div>
            <div class="m-footer-copy">&copy; 2024 惠商餐饮系统. 保留所有权利.</div>
        </div>
    </footer>

    <script src="js/inquiry.js"></script>
